<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>LeadGid</title>

  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="./css/all.min.css" rel="stylesheet" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <img class="header-logo" src="./img/nutratech1.svg" alt="Company logotype" />
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="content">
      <h1 class="title-thin">Международный</h1>
      <h1 class="title-thick">нутра-митап <span class="hide-for-tablet">2019</span></h1>
      <h2 class="subtitle">Для топовых вебмастеров и сервисов</h2>
      <div class="content-image">
        <img class="content-image-item" src="./img/b1ad4d46-b7f9-4351-b138-248dc98840e1.svg" alt="Content image" />
        <img class="content-image-item" src="./img/b2d6be20-7aaa-4fc0-bc9a-3f686bd92165.svg" alt="Content image" />
      </div>
      <div class="cards-container">
        <div class="card card-left">
          <h1 class="card-title">Киев <span class="hide-for-mobile"> | </span><span class="show-in-mobile"><br /></span>
            25 июля</h1>
          <img class="card-location" src="./img/Group 39.svg" alt="Meetup location" />
        </div>
        <div class="card card-right">
          <div class="card-text">Подробности скоро..</div>
          <div class="icon-container">
            <div class="card-icon-block"><i class="icon-envelope icon"></i> </div>
            <div class="card-icon-block icon-bottom"><i class="icon-facebook icon icon-big"></i></div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
